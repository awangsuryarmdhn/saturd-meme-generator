<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATURD MEME GENERATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%); /* Darker space-like gradient */
            display: flex;
            flex-direction: column; /* Changed to column to stack banner and container */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #e2e8f0; /* Light text for dark background */
        }
        .banner {
            width: 100%;
            max-width: 700px; /* Slightly wider than container to stand out */
            background-color: #9f7aea; /* Fallback background color for banner */
            color: white;
            padding: 20px 0;
            margin-bottom: 20px; /* Space between banner and main container */
            border-radius: 15px; /* Rounded corners for the banner */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* Stronger shadow for banner */
            text-align: center;
            min-height: 100px; /* Ensure banner has some height */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* For positioning child elements */
            overflow: hidden; /* To clip image if it overflows */
        }
        .banner-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire banner area */
            border-radius: inherit; /* Inherit border-radius from parent */
            z-index: 0; /* Behind the text */
            opacity: 0.7; /* Slightly transparent to let text stand out */
        }
        .banner-text {
            position: relative; /* To ensure it's above the image */
            z-index: 1; /* Above the image */
            font-size: 2.5rem; /* Large font size for banner text */
            font-weight: 900; /* Extra bold */
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Stronger text shadow for readability */
        }
        .container {
            background-color: rgba(30, 41, 59, 0.9); /* Slightly transparent dark container */
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            padding: 40px;
            text-align: center;
            max-width: 650px; /* Slightly wider container */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(71, 85, 105, 0.5); /* Subtle border */
        }
        h1 {
            color: #9f7aea; /* Vibrant purple for the title */
            font-size: 2.8rem; /* Larger title */
            font-weight: 800; /* Extra bold */
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(159, 122, 234, 0.6); /* Glow effect */
            display: none; /* Hide original H1 as banner now serves title */
        }
        .description {
            color: #a0aec0; /* Lighter gray for description */
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #667eea; /* Blue-purple spinner */
            border-radius: 50%;
            width: 40px; /* Slightly larger spinner */
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 25px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #fca5a5; /* Light red for errors */
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 500;
        }
        .meme-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px; /* More rounded image corners */
            margin-top: 30px;
            border: 2px solid #667eea; /* Border matching spinner */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        }
        .prompt-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #4a5568; /* Darker border */
            border-radius: 10px; /* More rounded */
            font-size: 1.05rem;
            background-color: #2d3748; /* Darker input background */
            color: #e2e8f0; /* Light text color */
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            resize: vertical;
            min-height: 80px; /* Taller input area */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3), 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        .button-primary {
            background: linear-gradient(90deg, #667eea 0%, #7e5bef 100%); /* Gradient button */
            color: white;
            font-weight: bold;
            padding: 14px 28px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .button-primary:hover {
            background: linear-gradient(90deg, #7e5bef 0%, #667eea 100%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px); /* Slight lift on hover */
        }
        .button-primary:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .buy-link-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(71, 85, 105, 0.3);
            width: 100%;
        }
        .buy-button {
            background-color: #00b0ff; /* Jupiter's color */
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Allows padding and margin */
        }
        .buy-button:hover {
            background-color: #0099e6;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img id="bannerImage" class="banner-image" src="" alt="Loading Banner...">
        <span class="banner-text">SATURD MEME GENERATOR</span>
    </div>
    <div class="container">
        <h1>SATURD MEME GENERATOR</h1>
        <p class="description">Unleash your creativity! Enter your desired meme image description below, then click 'Generate Meme'.</p>

        <textarea id="promptInput"
                  class="prompt-input"
                  placeholder="Example: 'The planet Saturn with its rings, but the planet is a smiling cartoon turd, floating in space with stars in the background. Make it look like a classic internet meme poster.'"></textarea>

        <button id="generateMemeBtn"
                class="button-primary focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Generate Meme
        </button>

        <div id="loadingSpinner" class="loading-spinner"></div>
        <p id="errorMessage" class="error-message hidden"></p>

        <img id="memeImage" class="meme-image hidden" alt="Generated Meme">

        <div class="buy-link-section">
            <p class="text-gray-400 mb-4">Like this project? Support us by checking out our token!</p>
            <a href="https://jup.ag/tokens/AxJvMQKoFX1aPU8iSrKVYn8iTNZjrhAQDsDAnBWUjups" target="_blank" class="buy-button">
                Buy Here on Jup.ag
            </a>
        </div>
    </div>

    <script>
        const generateMemeBtn = document.getElementById('generateMemeBtn');
        const promptInput = document.getElementById('promptInput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const memeImage = document.getElementById('memeImage');
        const errorMessage = document.getElementById('errorMessage');
        const bannerImage = document.getElementById('bannerImage');

        // Function to call your Vercel Serverless Function
        const callGenerateImageFunction = async (prompt, targetImageElement, width = 512, height = 512) => {
            const apiUrl = "/api/generate-image"; // This is the endpoint of your serverless function

            const payload = {
                prompt: prompt,
                width: width,
                height: height
            };

            let retries = 0;
            const maxRetries = 3;
            const initialDelay = 1000; // 1 second

            while (retries < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    if (!response.ok) {
                        if (response.status === 429 && retries < maxRetries - 1) {
                            const delay = initialDelay * Math.pow(2, retries);
                            console.warn(`Rate limit hit on serverless function. Retrying in ${delay / 1000} seconds...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            retries++;
                            continue;
                        }
                        const errorData = await response.json();
                        throw new Error(`Server error! status: ${response.status}, message: ${errorData.error || response.statusText}`);
                    }

                    const result = await response.json();

                    if (result.imageUrl) {
                        targetImageElement.src = result.imageUrl;
                        targetImageElement.alt = prompt;
                        targetImageElement.classList.remove('hidden');
                        return true;
                    } else {
                        errorMessage.textContent = `Failed to generate image: ${result.error || 'Unknown error from server.'}`;
                        errorMessage.classList.remove('hidden');
                        return false;
                    }
                } catch (error) {
                    console.error('Error calling serverless function:', error);
                    errorMessage.textContent = `Failed to generate image: ${error.message}. Please try again.`;
                    errorMessage.classList.remove('hidden');
                    return false;
                }
            }
            return false; // All retries failed
        };

        // Function to generate the banner image on page load
        const generateBannerImage = async () => {
            const bannerPrompt = "A wide, horizontal banner image featuring a humorous, stylized combination of Saturn and a turd, with vibrant colors and a cosmic background. The text 'SATURD MEME GENERATOR' should be integrated into the image visually.";
            const success = await callGenerateImageFunction(bannerPrompt, bannerImage, 700, 100);
            if (!success) {
                // Fallback if banner image generation fails
                bannerImage.src = "https://placehold.co/700x100/9f7aea/ffffff?text=SATURD+MEME+GENERATOR";
                bannerImage.alt = "SATURD MEME GENERATOR Banner - Image failed to load.";
                bannerImage.classList.remove('hidden'); // Ensure fallback is visible
            }
        };

        // Event listener for the main meme generation button
        generateMemeBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();

            if (!prompt) {
                errorMessage.textContent = 'Please enter a description for your meme.';
                errorMessage.classList.remove('hidden');
                return;
            }

            memeImage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loadingSpinner.style.display = 'block';
            generateMemeBtn.disabled = true;

            const success = await callGenerateImageFunction(prompt, memeImage, 512, 512);

            loadingSpinner.style.display = 'none';
            generateMemeBtn.disabled = false;
        });

        // Call banner image generation on page load
        window.onload = () => {
            generateBannerImage();
        };
    </script>
</body>
</html>
